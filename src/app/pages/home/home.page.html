<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 3em">
        Today
        <p style="font-weight: 400; color: #c3bbd8">
          {{today | date: 'fullDate'}}
        </p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle
        [style.color]="item.value.itemPriority === 'High' ? 'red' : (item.value.itemPriority === 'Low' ? 'green' : 'orange')"
      >
        {{item.value.itemCategory}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon
          *ngIf="item.value.itemPriority === 'High' "
          color="danger"
          size="small"
          name="ellipse"
        >
        </ion-icon>
        <ion-icon
          *ngIf="item.value.itemPriority === 'Medium' "
          color="warning"
          size="small"
          name="ellipse"
        >
        </ion-icon>
        <ion-icon
          *ngIf="item.value.itemPriority === 'Low' "
          color="success"
          size="small"
          name="ellipse"
        >
        </ion-icon>
        <ion-label>{{item.value.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Due: {{item.value.itemDueDate | date: 'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item (click)="update(item)">
        <ion-icon size="small" name="create-outline"></ion-icon>
        <p>Update</p>
      </ion-item>

      <ion-item (click)="delete(item.key)">
        <ion-icon size="small" name="trash-outline"></ion-icon>
        <p>Delete</p>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
